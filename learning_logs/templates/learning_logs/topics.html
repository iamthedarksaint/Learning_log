{% extends 'learning_logs/base.html'%} {% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics%}

  {% endfor%}
</ul>
<a href="{% url 'new_topic' %}">Add new topic</a>

{% endblock %}
